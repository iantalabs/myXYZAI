# Hugo configuration file
title: iantaLabs XYZ AI

# import hextra as module
# module:
#   imports:
#     - path: github.com/imfing/hextra

theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Labs
      pageRef: /labs
      weight: 2
    - name: Docs
      pageRef: /docs
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Contact â†—
      url: "https://github.com/iantalabs/myXYZAI/issues/new"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/iantalabs/myXYZAI"
      params:
        icon: github
    - name: LinkedIn
      weight: 8
      url: "https://www.linkedin.com/company/iantalabs/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/iantalabs/myXYZAI/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true