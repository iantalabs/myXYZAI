{{- define "main" -}}
<article class="hx:w-full">
  <!-- Row header -->
  <header class="hx:mb-6">
    <h1 class="hx:text-3xl hx:font-bold">{{ .Title }}</h1>
    {{- with .Summary }}
    <p class="hx:mt-2 hx:text-gray-600 hx:dark:text-gray-300">{{ . }}</p>
    {{- end }}
  </header>

  <!-- Cells displayed horizontally -->
  <div class="hx:flex hx:flex-wrap hx:gap-4">
    {{- range .Sections }}
    <div
      class="hx:flex-1 hx:min-w-xs hx:border hx:border-gray-200 hx:dark:border-neutral-700 hx:rounded-sm hx:p-4 hx:bg-white hx:dark:bg-neutral-900">
      <h3 class="hx:text-lg hx:font-semibold hx:mb-3">{{ .Title }}</h3>
      <div class="hx:prose hx:dark:prose-invert hx:max-w-none">
        {{ .Content }}
      </div>
    </div>
    {{- end }}
  </div>

  <!-- Row content (if any) -->
  {{- if .Content }}
  <section class="hx:mt-8 hx:prose hx:dark:prose-invert hx:max-w-none">
    {{ .Content }}
  </section>
  {{- end }}
</article>
{{- end }}
