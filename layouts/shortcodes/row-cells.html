{{/*
Shortcode: row-cells
Displays all immediate child section pages (cells) horizontally

Usage in row/_index.md:
{{< row-cells>}}
  */}}

  <div class="hx:flex hx:flex-wrap hx:gap-4 hx:mt-6">
    {{- $currentPage := .Page }}
    {{- range $currentPage.Sections }}
    <div
      class="hx:flex-1 hx:min-w-[200px] hx:border hx:border-gray-200 hx:dark:border-neutral-700 hx:rounded-sm hx:p-4 hx:bg-white hx:dark:bg-neutral-900">
      <h3 class="hx:text-lg hx:font-semibold hx:mb-3">
        <a href="{{ .RelPermalink }}" class="hx:text-blue-600 hx:dark:text-blue-400 hx:hover:underline">{{ .Title }}</a>
      </h3>
      <div class="hx:prose hx:prose-sm hx:dark:prose-invert hx:max-w-none">
        {{ .Content }}
      </div>
    </div>
    {{- end }}
  </div>
