{{/*
Shortcode: row-cells
Displays all immediate child section pages (cells) horizontally

Usage in row/_index.md:
{{< row-cells>}}
  */}}

  <div class="hx:flex hx:gap-0 hx:mt-0 hx:overflow-x-auto hx:pb-0" style="height: calc(100vh - 4rem);">
    {{- $currentPage := .Page }}
    {{- range $currentPage.Sections }}
    <div
      class="hx:shrink-0 hx:w-64 hx:border hx:border-gray-200 hx:dark:border-neutral-700 hx:rounded-sm hx:p-0 hx:bg-white hx:dark:bg-neutral-900 hx:flex hx:flex-col"
      style="height: 100%;">
      <h3 class="hx:text-lg hx:font-semibold hx:mb-3 hx:shrink-0">
        <a href="{{ .RelPermalink }}" class="hx:text-blue-600 hx:dark:text-blue-400 hx:hover:underline">{{ .Title }}</a>
      </h3>
      <div class="hx:prose hx:prose-sm hx:dark:prose-invert hx:max-w-none hx:overflow-y-auto" contenteditable="true"
        style="flex: 1; min-height: 0;">
        {{ .Content }}
      </div>
    </div>
    {{- end }}
  </div>
