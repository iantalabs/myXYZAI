  // Temporarily hide AMD define to force html2canvas to use global export
  var _define = window.define;
  var _require = window.require;
  window.define = undefined;
  window.require = undefined;
</script>
<script src="/js/html2canvas.min.js"
  onload="console.log('html2canvas.min.js loaded, window.html2canvas:', !!window.html2canvas); window.define = _define; window.require = _require;"></script>
