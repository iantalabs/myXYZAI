{{ define "main" }}
<style>
  .hextra-cell[contenteditable="true"]:empty::before {
    content: attr(data-placeholder);
    color: #999;
  }

  .hextra-cell[contenteditable="true"] br {
    display: block;
    content: "";
    min-height: 1.5em;
  }

  .hextra-cell[contenteditable="true"] p:empty {
    min-height: 1.5em;
  }
</style>
<div class='hx:mx-auto hx:flex hextra-max-page-width'>
  {{ partial "sidebar.html" (dict "context" .) }}
  {{ partial "toc.html" . }}
  <article
    class="hx:w-full hx:break-words hx:flex hx:min-h-[calc(100vh-var(--navbar-height))] hx:min-w-0 hx:justify-center hx:pb-8 hx:pr-[calc(env(safe-area-inset-right)-1.5rem)]">
    <main class="hx:w-full hx:min-w-0 hx:max-w-6xl hx:px-6 hx:pt-4 hx:md:px-12">
      {{ partial "breadcrumb.html" (dict "page" . "enable" true) }}
      {{- $bgColor := .Params.bg_color | default "transparent" -}}
      <div style="display: flex; flex-direction: column; height: calc(100vh - 12rem);">
        <div class="hextra-cell hx:border hx:border-gray-200 hx:dark:border-neutral-700 hx:rounded-sm"
          contenteditable="true"
          style="flex: 1; overflow-y: auto; background-color: {{ $bgColor }}; padding: 0.75rem 0.75rem 0.75rem 1rem; line-height: 1.5;">
          {{ .Content }}
        </div>
      </div>
    </main>
  </article>
</div>
{{ end }}
